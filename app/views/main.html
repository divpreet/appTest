<div class="jumbotron row">
  <h3 class="col-xs-12 col-sm-12 col-lg-12 col-md-12">This is a test App!</h3>
  <p class="lead col-xs-12 col-sm-12 col-lg-12 col-md-12">
    Please login to continue.
  </p>
  <div ng-show="error" class="alert alert-danger col-xs-12 col-sm-12 col-lg-12 col-md-12">{{error}}</div>
  <form name="loginForm" ng-submit="login(loginForm);" class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
    <div class="form-group row row-fluid">
      <label for="loginName" class="col-xs-12 col-sm-2 col-lg-2 col-md-2 control-label custom-placement">Email ID: </label>
      <div class="col-xs-12 col-sm-10 col-lg-10 col-md-10" ng-class="{'has-error' : (submitted || loginForm.loginName.$dirty) &&
      (loginForm.loginName.$error.required || loginForm.loginName.$error.pattern)}">
        <input id="loginName" name="loginName" ng-model="loginName" class="form-control" placeholder="Email ID" required
          ng-pattern="/(.+)@(.+){2,}\.(.+){2,}/i">
        <span ng-show="(submitted || loginForm.loginName.$dirty) && loginForm.loginName.$error.required" class="help-block">Username is required</span>
        <span ng-show="(submitted || loginForm.loginName.$dirty) && loginForm.loginName.$error.pattern" class="help-block">Username is invalid.
          Please enter a valid Email Address</span>
      </div>
    </div>
    <div class="form-group row row-fluid" ng-class="{'has-error' : (submitted || loginForm.password.$dirty) && loginForm.password.$error.required}">
      <label for="password" class="col-xs-12 col-sm-2 col-lg-2 col-md-2 control-label custom-placement">Password: </label>
      <div class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
        <input id="password" ng-model="password" name="password" class="form-control" type="password" placeholder="Password" required>
        <span ng-show="(submitted || loginForm.password.$dirty) && loginForm.password.$error.required" class="help-block">Password is required</span>
      </div>
    </div>
    <div class="form-group row row-fluid">
      <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
        <button type="submit" id="submitForm" class="btn btn-primary">Enter Credentials</button>
      </div>
    </div>
  </form>
</div>
